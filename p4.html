<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1; i<=10; i++){
            for(j=1; j<=10; j++){
                if(i==1||i==10||j==1||j==10||j==i||j==10-i+1){
                document.write('*')
            }else document.write('&nbsp;&nbsp;')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
